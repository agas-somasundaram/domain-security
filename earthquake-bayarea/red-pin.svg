<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the needle (red shiny look) -->
    <linearGradient id="needleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" style="stop-color:#800000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the head (red sphere 3D look) -->
    <radialGradient id="headGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa0000;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Needle: Thinner triangle, centered -->
  <path d="M29 22 L35 22 L32 62 Z" fill="url(#needleGrad)" />
  
  <!-- Head: Smaller Circle, centered -->
  <circle cx="32" cy="22" r="10" fill="url(#headGrad)" stroke="#800000" stroke-width="1" />
</svg>
